<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments Slider Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Through the moments</h1>
    <div class="gallery_container" id="gallery">

        <!-- <div class="arrow_button"> -->
        <a id="nav-button--prev" class="slider__nav-button"></a>
        <!-- </div> -->

        <img id="slide_img" src="">

        <!-- <div class="arrow_button"> -->
        <a id="nav-button--next" class="slider__nav-button"></a>
        <!-- </div> -->

        <div class="count_container" id="count_container"></div>

        <div class="descripton_container" id="description_container">
            <div class="desc_img" id="desc_img"></div>
        </div>
    </div>
    <div class="controls">
        <div class="move" id="move">Enable Autosliding</div>
        <div class="stop" id="stop">Disable Autosliding</div>
    </div>
<!-- <script src="script.js""></script> -->
<script src="script.js""></script>
</body>
</html>
